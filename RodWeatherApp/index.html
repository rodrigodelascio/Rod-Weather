<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../RodWeatherApp/style.css">
    <script src="https://kit.fontawesome.com/057d435fa0.js" crossorigin="anonymous"></script>
</head>

<body>

    <img src="" alt="" id="backPic">

        <div class="card">

            <div class="searchArea">
                <input type="text" id="userInput" placeholder="Search for city, country...">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="weatherInfo">
                <h2 id="cityWeather">Weather in -</h2>
                <h1 id="tempDisp"> -° C</h1>

                <div class="flexDesc">
                    <img src="" alt="" id="iconDisp"></img>
                    <div id="descriptionDisp">-</div>
                </div>

                <div id="feelLike">Feels like: -° C</div>
                <div id="humidDisp">Humidity: -</div>
                <div id="windDisp">Wind speed: -</div>

                <div id="notificationElement"></div>
            </div>

        </img>

    </div>

    <script type='text/javascript' src='../RodWeatherApp/config.js'></script>
    <script src="../RodWeatherApp/script.js"></script>
</body>

</html>
